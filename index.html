<!DOCTYPE html>
<html>
<head>
  <title>ZEKI的文本编辑板</title>
  <style>
    /* 设置整个页面的字体大小为16px */
    body {
      font-size: 16px;
    }

    /* 设置标题的字体大小为24px */
    h1 {
      font-size: 24px;
    }

    /* 按钮组样式 */
    .button-group {
      margin-bottom: 10px;
    }

    /* 输入框样式 */
    #editor {
      width: 620px;
      height: 450px;
      font-size: 22px;
    }
  </style>
  <script>
    var textHistory = []; // 用于保存文本修改历史记录
    var currentPosition = -1; // 当前历史记录的位置

    function copyText() {
      var text = document.getElementById("editor").value;
      // 将文本复制到剪切板
      navigator.clipboard.writeText(text)
        .then(function() {
          console.log("文本已成功复制到剪切板！");
        })
        .catch(function(error) {
          console.error("复制文本时出现错误：", error);
        });
    }

    function pasteText() {
      // 从剪切板读取文本并粘贴到编辑器
      navigator.clipboard.readText()
        .then(function(text) {
          var editor = document.getElementById("editor");
          editor.value += text;
          editor.focus();
          console.log("文本已成功粘贴！");
        })
        .catch(function(error) {
          console.error("粘贴文本时出现错误：", error);
        });
    }

    function clearText() {
      // 清空编辑器的内容
      document.getElementById("editor").value = "";
      console.log("文本已清空！");
    }

    function updateTextHistory() {
      var editor = document.getElementById("editor");
      var currentText = editor.value;
      // 删除当前位置之后的历史记录
      textHistory.splice(currentPosition + 1);
      // 将当前文本添加到历史记录
      textHistory.push(currentText);
      currentPosition++;
    }

    function undoText() {
      if (currentPosition > 0) {
        currentPosition--;
        var editor = document.getElementById("editor");
        editor.value = textHistory[currentPosition];
        console.log("撤销操作成功！");
      } else {
        console.log("无法再撤销操作！");
      }
    }

    function redoText() {
      if (currentPosition < textHistory.length - 1) {
        currentPosition++;
        var editor = document.getElementById("editor");
        editor.value = textHistory[currentPosition];
        console.log("恢复操作成功！");
      } else {
        console.log("无法再恢复操作！");
      }
    }
  </script>
</head>
<body>
  <h1>ZEKI的文本编辑板</h1>

  <!-- 按钮组 -->
  <div class="button-group">
    <button onclick="copyText()">复制</button>
    <button onclick="pasteText()">粘贴</button>
    <button onclick="clearText()">清空</button>
    <button onclick="undoText()">撤销</button>
    <button onclick="redoText()">恢复</button>
  </div>
  
  <!-- 文本编辑器 -->
  <textarea id="editor" rows="10" cols="50" placeholder="在这里输入或编辑文本" oninput="updateTextHistory()"></textarea>
</body>
</html>
