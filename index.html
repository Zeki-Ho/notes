<!DOCTYPE html>
<html>
<head>
  <title>ZEKI的文本编辑板</title>
  <style>
    /* 设置整个页面的字体大小为16px */
    body {
      font-size: 16px;
    }

    /* 设置标题的字体大小为24px */
    h1 {
      font-size: 24px;
    }

    /* 按钮组样式 */
    .button-group {
      margin-bottom: 10px;
    }

    /* 输入框样式 */
    #editor {
      width: 620px;
      height: 450px;
      font-size: 22px;
    }
  </style>
  <script>
    function copyText() {
      var text = document.getElementById("editor").value;
      // 将文本复制到剪切板
      navigator.clipboard.writeText(text)
        .then(function() {
          console.log("文本已成功复制到剪切板！");
        })
        .catch(function(error) {
          console.error("复制文本时出现错误：", error);
        });
    }

    function pasteText() {
      // 从剪切板读取文本并粘贴到编辑器
      navigator.clipboard.readText()
        .then(function(text) {
          var editor = document.getElementById("editor");
          editor.value += text;
          editor.focus();
          console.log("文本已成功粘贴！");
        })
        .catch(function(error) {
          console.error("粘贴文本时出现错误：", error);
        });
    }

    function clearText() {
      // 清空编辑器的内容
      document.getElementById("editor").value = "";
      console.log("文本已清空！");
    }
  </script>
</head>
<body>
  <h1>ZEKI的文本编辑板</h1>

  <!-- 按钮组 -->
  <div class="button-group">
    <button onclick="copyText()">复制</button>
    <button onclick="pasteText()">粘贴</button>
    <button onclick="clearText()">清空</button>
  </div>
  
  <!-- 文本编辑器 -->
  <textarea id="editor" rows="10" cols="50" placeholder="在这里输入或编辑文本"></textarea>
</body>
</html>
